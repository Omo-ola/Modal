<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmallGame</title>
    <style>
      /* @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap'); */

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: 'Press Start 2P', sans-serif;
        color: #eee;
        background-color: #222;
        /* background-color: #60b347; */
      }

      /* LAYOUT */
      header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
      }

      main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right {
        width: 52rem;
        font-size: 2rem;
      }

      /* ELEMENTS STYLE */
      h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
      }

      .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
      }

      .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #ccc;
      }

      .message {
        margin-bottom: 8rem;
        height: 3rem;
      }

      .label-score {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">üíØ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ü•á Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script>
      (function () {
        let score = document.querySelector('.score');
        let highScore = document.querySelector('.highscore');
        let boxValue = document.querySelector('.guess');
        let message = document.querySelector('.message');
        let body = document.querySelector('body');
        let num = document.querySelector('.number');
        let randomValue;
        function generate() {
          randomValue = Math.floor(Math.random() * 20) + 1;
          console.log(randomValue);
        }
        function displayMessage(messages) {
          message.textContent = messages;
        }
        function init() {
          score.textContent = 20;
          highScore.textContent = 0;
          num.textContent = '?';
          body.style.backgroundColor = '#222';
          generate();
          boxValue.value = '';
          message.textContent = 'Start guessing...';
        }
        init();
        document.querySelector('.again').addEventListener('click', function () {
          init();
        });
        document.querySelector('.check').addEventListener('click', function () {
          // 1 Get the value of the input
          let val = boxValue.value;
          // 2 check if value is not equal to zero an not filled

          if (val == '0' || val == '') {
            displayMessage('‚õîÔ∏è No number!');
          } else {
            val = Number(val);
            // 3 if there is value; check if the value is equal to d random value then show yes if its true
            let decScore = Number(score.textContent);
            if (val == randomValue) {
              body.style.backgroundColor = 'green';
              num.textContent = randomValue;
              displayMessage('üéâ Correct Number!');
              score.textContent = decScore;
              highScore.textContent = decScore;
            } else if (decScore <= 0) {
              init();
            } else {
              if (val < randomValue) {
                displayMessage('üìâ Too low!');
              } else if (val > randomValue) {
                displayMessage('üìà Too high!');
              }
              decScore--;
              score.textContent = decScore;
              if (decScore <= 0) {
                displayMessage('üí• You lost the game!');
              }
            }
          }
        });
      })();
    </script>
  </body>
</html>
